# REM Sleep Behaviour Disorder and psychosis in Parkinson’s Disease
- project: Gray and white matter correlates of REM Sleep Behaviour Disorder and psychosis in Parkinson’s Disease.
  role: Senior Research Fellow
  duration: Sep 2015 &mdash; June 2016
  # url: "#"
  description: Using Neuroimaging comparative evaluation of the structural alterations, if any, of the white and gray matter in the different supra-and infra-tentorial structures
   in patients of Parkinson’s disease (i) with REM Sleep Behaviour Disorder (RBD) and (ii) with psychosis with or without RBD, compared to PD patients without RBD or psychosis and healthy age matched subjects.

